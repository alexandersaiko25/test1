<meta charset="utf-8">
// Программа рачета
<script>
		var a = +prompt('Введите первое число.');
		var b = prompt('Введите второе число.'); // '3'
		b = parseInt(b);

				var res = a * b;
				alert("Произведение чисел: " + res);
				
		res = a + b;	
		alert("Сумма чисел: " + res);

		res = (a + b) / 2;
		alert("Среднее врифметическое: " + res);	
		</script>
